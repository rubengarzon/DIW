<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubén Jesús Garzón Zafra</title>
</head>
<body>
    <header>
        <br>
        &lt;header&gt;
        <br>
        <br>
        <nav>&lt;nav&gt;</nav>
        <br>
    </header>
    
    <main>
        &lt;main&gt;
        <br>
        <section>
            <br>
            &lt;section&gt;
            <article>
                <br>
                &lt;article&gt;
                <br>
                <br>
                    <audio controls src="./audio/sonido.mp3"></audio>
                    <br>
                    <br>
                    <video controls width="250">
                        <source src="./video/video.mp4"
                                type="video/mp4">
                   </video>
            </article>
        </section>
        <br>
        <section>
            <br>
            <input type="text" id="name" name="name" required
            minlength="4" maxlength="8" size="10">
            <br>
            <br>
            <input type="button" value="Enviar">
            <br>
            <br>
            <input type="date" name="" id="">
            <br>
            <br>
            <input type="email" id="" value="ejemplo@gmail.com">
            <br>
            <br>
            <input type="file" name="" id="">
            <br>
            <br>
            <br>
            <label for="phone">Escribe tu número de telefono:</label>
            <br>
            <input type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required>
            <br>
            <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
                <input type="range" id="b" name="b" value="50" /> +
                <input type="number" id="a" name="a" value="10" /> =
                <output name="result" for="a b">60</output>
            </form>
            <br>
            <label for="lenguaje">PHP:</label>
            <meter id="lenguaje"
                    min="0" max="100"
                    low="33" high="66" optimum="80"
                    value="50">
                at 50/100
        </meter>
        <br>
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/230px-HTML5_logo_and_wordmark.svg.png"
                 alt="Nivel de php">
            <figcaption>Logotipo de HTML5</figcaption>
        </figure>
        <p>Hola <mark>mundo</mark>
        </section>
    </main>
    <br>
    <aside>
        &lt;aside&gt;
        <br>
        <br>
        <nav>&lt;nav&gt;</nav>
    </aside>

    <footer>
        <br>
        &lt;footer&gt;
    </footer>
</body>
</html>
